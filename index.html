<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="public/style/index.css">
  <script src="public/dist/main.js" defer></script>
  <title>Jogo da Memória</title>
</head>
<body>
  <main>
    <h1>Jogo da Memória</h1>
    <header>
      <p id="moves">0 movimentos</p>
      <p id="timer">00:00s</p>
      <button id="repeat">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#ffffff" d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5z"/></svg>
      </button>
    </header>
    <section id="section-cards"></section>
    <div id="win" class="end-game">
      <h1>Parabéns</h1>
      <p>Você terminou em <span id="win-moves">0 movimentos</span></p>
      <p>em <span id="win-timer">01:45s</span></p>
      <ol>
        <li id="top3"></li>
        <li id="top3"></li>
        <li id="top3"></li>
      </ol>
      <button id="play-again">Jogar Novamente</button>
    </div>
    <div id="game-over" class="end-game">
      <h1>Perdeu!</h1>
      <button id="play-again">Jogar Novamente</button>
    </div>
  </main>
</body>
</html>
